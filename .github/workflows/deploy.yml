name: Deploy Spring Boot to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Java 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build Spring Boot app
        run: |
          cd gateway
          ./mvnw clean package -DskipTests
          ls target/
      - name: Decode private key
        run: |
            echo "${{ secrets.EC2_KEY_B64 }}" | base64 -d > private_key.pem
            chmod 600 private_key.pem
      
      - name: Copy artifact to EC2
        uses: appleboy/scp-action@v0.1.2
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key_path: private_key.pem
          port: 22
          source: "gateway/target/gateway-0.0.1-SNAPSHOT.jar"
          target: "/home/ec2-user/app.jar"

      - name: Run Spring Boot on EC2
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key_path: private_key.pem
          port: 22
          script: |
            pkill -f 'java -jar app.jar' || true
            nohup java -jar /home/ec2-user/app.jar > /home/ec2-user/app.log 2>&1 &
            echo "Spring Boot app started"
